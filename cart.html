<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-zinc-700 text-white">

    <nav class="bg-gray-800 text-white pt-3 px-10">
        <div class="flex items-center justify-between px-8 py-4">
            <div class="flex items-center space-x-6">
                <img src="logo.png" alt="Logo" class="h-10">
                <button class="category-btn nav-button bg-transparent border-none border-white text-white py-2 px-4 transition duration-300 hover:bg-white hover:text-gray-800" data-category="Men">MEN'S</button>
                <button class="category-btn nav-button bg-transparent border-none border-white text-white py-2 px-4 transition duration-300 hover:bg-white hover:text-gray-800" data-category="Women">WOMEN'S</button>
                <button class="category-btn nav-button bg-transparent border-none border-white text-white py-2 px-4 transition duration-300 hover:bg-white hover:text-gray-800" data-category="Kids">KIDS</button>
            </div>
            <a href="#" class="category-btn text-2xl font-bold" data-category="ALL">BrandName</a>
            <div class="flex items-center space-x-6">
                <input id="searchBar" type="text" class="py-2 px-4 rounded-full bg-white text-black" placeholder="Search...">
                <i class="fas fa-heart text-xl cursor-pointer transition duration-300 hover:text-red-500"></i>
                <i class="fas fa-shopping-bag text-xl cursor-pointer transition duration-300 hover:text-yellow-500" onclick="location.href='cart.html'"></i>
                <i class="fas fa-user text-xl cursor-pointer transition duration-300 hover:text-gray-300"></i>
            </div>
        </div>
    </nav>

    <!-- Main Cart Container -->
    <div class="container mx-auto mt-10">
        <div class="flex justify-center my-10">
            <div class="w-full lg:w-3/4 bg-white p-10 rounded-lg shadow-lg text-black">
                <h1 class="text-3xl mb-6">Shopping Cart</h1>
                <div id="cartItems">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="flex justify-between items-center mt-10">
                    <span class="text-2xl font-bold">Total: $<span id="cartTotal">0.00</span></span>
                    <button id="checkoutBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Check Out</button>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
